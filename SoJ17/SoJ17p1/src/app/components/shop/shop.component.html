<div *ngFor="let product of listOfProducts; 
      let i = index; let isEven = even; 
      let isOdd = odd; 
      let isFirst = first; 
      let isLast = last" 
      class="card">
  <div [ngStyle]="{'font-size': (10 + i*4) + 'px'}"> Product index: {{i}} </div>
  <div [ngStyle]="{'border': '1px solid', 'border-color': isEven ? 'red' : 'green'}"> Is even: {{isEven}} </div>
  <div [ngStyle]=""> Is odd: {{isOdd}} </div> <!-- is odd class -->
  <div> Is first: {{isFirst}} </div>
  <div> Is last: {{isLast}} </div>

  <div appHover>
    <app-product-card-reference
      [product]="product">
    </app-product-card-reference>
  </div>



</div>
